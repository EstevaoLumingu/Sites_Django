{% extends "main/base.html" %}
{% block title %}Contacto{% endblock %}
{% block content %}
<div class="container mt-5">
  <h2 class="text-center">ðŸ“¨ Contacte-nos</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <input type="text" name="nome" class="form-control" placeholder="Seu nome" required>
    </div>
    <div class="mb-3">
      <input type="email" name="email" class="form-control" placeholder="Seu email" required>
    </div>
    <div class="mb-3">
      <input type="text" name="assunto" class="form-control" placeholder="Assunto" required>
    </div>
    <div class="mb-3">
      <textarea name="mensagem" rows="5" class="form-control" placeholder="Mensagem..." required></textarea>
    </div>
    <button class="btn btn-primary w-100">Enviar</button>
  </form>
</div>
{% endblock %}
